<div class="container d-flex justify-content-center align-items-center my-5">
  <div class="card p-4 shadow-sm" style="width: 25rem;">
    <h3 class="text-center mb-4">Iniciar sesión</h3>
    <form #f="ngForm" (ngSubmit)="f.form.valid && login(f)">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese email" ngModel required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese contraseña" ngModel required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>
